<form>
    <label for="Name">Name</label>
    <input type="text" name="Name" data-bind="value: Name"/>
    <h3>Select which columns to include</h3>
    <span class="helpText">Drag columns into the list on the right and reorder as required. Click the 'x' button to remove selected columns.</span>
    <div class="leftSettingsColumn expandingHeight">
        <ul class="connectedColumnList expandingHeight" data-bind="foreach: AllInputColumnInfos">
            <li class="availableColumn blockItem" data-bind="attr: { 'data-bind-col-index': Index }, draggable_column: $data"> <span data-bind="text: Name"></span></li>            
        </ul>
        <button class="fullWidth" data-bind="click: AddAll" style="float:right">add all</button>
    </div>
    <div class="rightSettingsColumn expandingHeight">
        <ul class="connectedColumnList expandingHeight" data-bind="foreach: IncludedColumnIndexes, sortable_column_list: { data: IncludedColumnIndexes, onMove: MoveAlias, onDrop: AddItem }">
            <li class="selectedColumn blockItem" data-bind="attr: { 'data-bind-col-index': $data }">
                <span class="selectedColumn blockItemText blockItemEditable" data-bind="text: $parent.GetColumnName($index), visible: $parent.IsEditing($index) == false, click: $parent.EnableEditMode"></span>
                <input class="blockItemEdit" data-bind="value: $parent.EditColumnName, visible: $parent.IsEditing($index), event: { blur: $parent.FinishedEditMode }" />
                <button class="blockItemRemoveButton" data-bind="click: $parent.RemoveItem, visible: $parent.IsEditing($index) === false">x</button>
            </li>
        </ul>
        <button class="fullWidth"  data-bind="click: RemoveAll">remove all</button>
    </div>
</form>

<form>
    <label for="Name">Name</label>
    <input type="text" name="Name" data-bind="value: Name"/>
    <label for="VerticalAxisLabel">Vertical Axis Title</label>
    <input type="text" name="VerticalAxisLabel" data-bind="value: VerticalAxisLabel"/>
    <label for="HorizontalAxisLabel">Horizontal Axis Title</label>
    <input type="text" name="HorizontalAxisLabel" data-bind="value: HorizontalAxisLabel"/>
    <label for="HorizontalAxis">Axis Values</label>
    <select name="HorizontalAxis" data-bind="options: NumericOrDatetimeInputColumns, value: HorizontalAxis"></select>
    <h3>Plot the following columns:</h3>
    <span class="helpText">Drag columns into the list on the right and re-order as required. Click the 'x' button to remove columns from the list.</span>
    <div class="leftSettingsColumn expandingHeight">
        <ul class="connectedColumnList expandingHeight" data-bind="foreach: NumericInputColumnInfos">
            <li class="availableColumn blockItem" data-bind="attr: { 'data-bind-col-index': Index }, draggable_column: $data"> <span data-bind="text: Name"></span></li>
        </ul>
        <button class="fullWidth" data-bind="click: AddAll" style="float:right">add all</button>
    </div>
    <div class="rightSettingsColumn expandingHeight">
        <ul class="connectedColumnList expandingHeight" data-bind="foreach: DataSeriesColumnIndexes, sortable_column_list: { data: DataSeriesColumnIndexes }">
            <li class="selectedColumn blockItem" data-bind="attr: { 'data-bind-col-index': $data }">
                <span class="selectedColumn blockItemText" data-bind="text: $parent.GetColumnName($data)"></span>
                <button class="blockItemRemoveButton" data-bind="click: $parent.RemoveItem">x</button>
            </li>
        </ul>
        <button class="fullWidth"  data-bind="click: RemoveAll">remove all</button>
    </div>
</form>

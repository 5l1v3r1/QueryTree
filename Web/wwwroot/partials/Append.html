<form class="form-horizontal">
    <div class="form-group">
        <label for="Name">Name</label>
        <input class="form-control" type="text" name="Name" data-bind="value: Name"/>
    </div>
    <div class="form-group">
        <label for="IncludeUniqueColumns">Include Non-matched Columns</label>
        <input class="form-control" type="Checkbox" name="IncludeUniqueColumns" data-bind="checked: IncludeUniqueColumns"/>
    </div>
</form>

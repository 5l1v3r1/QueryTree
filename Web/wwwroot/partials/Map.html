<form>
    <label for="Name">Name</label>
    <input type="text" name="Name" data-bind="value: Name"/>
    <label for="Latitude">Latitude</label>
    <select name="Latitude" data-bind="options: AllInputColumns, value: Latitude"></select>
    <label for="Longitude">Longitude</label>
    <select name="Longitude" data-bind="options: AllInputColumns, value: Longitude"></select>
</form>

<form class="form-horizontal">
    <div class="form-group">
        <label for="Name">Name</label>
        <input class="form-control" type="text" name="Name" data-bind="value: Name"/>
    </div>
    <!--ko foreach: SortColumns -->
    <div class="form-group">
        <!--ko if: $index() == 0-->
        <label for="Column">Sort By</label>
        <!--/ko-->
        <!--ko if: $index() > 0-->
        <label for="SplitBy">Then By</label>
        <!--/ko-->    
        <select class="form-control" name="Column" data-bind="options: $parent.AllInputColumns, value: $data.SortColumn"></select>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" data-bind="checked: $data.Descending"> Descending
            </label>
        </div>
    </div>
    <!--ko if: $index() > 0-->
    <div class="form-group ui-dialog-buttonset">
        <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" data-bind="click: $parent.RemoveSort">
            <span class="ui-button-text">Remove</span>
        </button>
    </div>
    <!--/ko-->
    <!--/ko-->
    <div class="form-group ui-dialog-buttonset">
        <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" data-bind="click: AddSort">
            <span class="ui-button-text">Add Another</span>
        </button>
    </div>
</form>
